{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
    <h2>{{ request.user.email }}</h2>

    <button class="btn btn-sm btn-outline-primary" id="inbox" style = "font-weight: bold;">Inbox</button>
    <button class="btn btn-sm btn-outline-primary" id="compose" style = "font-weight: bold;">Compose</button>
    <button class="btn btn-sm btn-outline-primary" id="sent" style = "font-weight: bold;">Sent</button>
    <button class="btn btn-sm btn-outline-primary" id="archived" style = "font-weight: bold;">Archived</button>
    <a class="btn btn-sm btn-outline-primary" href="{% url 'logout' %}" style = "font-weight: bold;">Log Out</a>
    <hr>

    <div id="emails-view">
        
    </div>

    <div id="compose-view">
        <h3>New Email</h3>
        <form id="compose-form">
            <div class="form-group">
                From: <input disabled class="form-control" value="{{ request.user.email }}">
            </div>
            <div class="form-group">
                To: <input id="compose-recipients" class="form-control">
            </div>
            <div class="form-group">
                <input class="form-control" id="compose-subject" placeholder="Subject">
            </div>
            <textarea class="form-control" id="compose-body" placeholder="Body"></textarea>
            <input type="submit" class="btn btn-primary"/>
        </form>
    </div>
    <div id = "emails-content-view">
        <div id = "emails-content">
            <div class="space">
                <p class="bold">From:</p>
                <p id = "from" class = "inline"></p>
            </div>
            <div class="space">
                <p class="bold">To:</p>
                
                <p id = "to" class = "inline"></p>
            </div> 
            <div class="space">
                <p class="bold">Subject:</p>
                <p id = "subject" class = "inline"></p>
            </div>
            <div class="space">
            <p class="bold">Timestamp:</p>
            <p id = "timestamp" class = "inline"></p>
            </div>
            <button class="btn btn-sm btn-outline-primary" id="reply">Reply</button>
        </div>

        
        <hr>
        <p id = "body"></p>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
